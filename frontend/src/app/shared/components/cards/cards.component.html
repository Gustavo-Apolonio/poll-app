<section [ngSwitch]="type">
  <app-login-card
    *ngSwitchCase="'main'"
    [title]="title"
    [pollIds]="pollIds"
    (searchPollIdsEvent)="searchPollIdsEvent.emit()"
    (enterPollEvent)="enterPollEvent.emit($event)"
  ></app-login-card>

  <app-poll-card
    *ngSwitchCase="'card'"
    [title]="title"
    [color]="color"
    [icon]="icon"
    [selected]="selected"
    (selectEvent)="onSelectEvent($event)"
  ></app-poll-card>
</section>
